<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>Random Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="quote-header">Quote</header>
        <div class="quote-content">
            <div class="quote-area">
                <p class="quote-text">Seek discomfort in order to grow.</p>
            </div>
            <div class="quote-author">
                <span>__</span>
                <span class="author-name">Elnatan Tesfa</span>
            </div>
        </div>
        <div class="quote-buttons">
            <div class="quote-features">
                <ul>
                    <li class="speech-icon"><i class="fas fa-volume-up"></i></li>
                    <li class="copy-icon"><i class="fas fa-copy"></i></li>
                </ul>
                <button class="new-quote-btn">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
